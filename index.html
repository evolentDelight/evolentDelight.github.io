    <div id="input">
        Enter City: <br>
        <input id="inputbox" type="text" placeholder="San Francisco"
            onkeyup="listen(this.value, event)"/>

        <span id="inputboxtext"></span>

        <div id="LastUpdated"><!--Displays time when updated-->

            <span id="update"></span>

    <div id="options">
